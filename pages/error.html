<h1>导航网页使用说明</h1>
<p>本网站方便用户使用，采用导航机制，左侧边栏用于放置可访问导航站点，右侧区域是用来放置用户的导航数据。</p>
<p>用户可以通过在本网站进行注册和登录。已经登录的用户他的账户数据和个人信息将会上传网站。方便用户在不同的站点之间共享自己的数据。</p>
<p>支持个人定制页面，指定显示和隐藏特定分类的网站；定制页面背景等功能。</p>
<h1>小说网站使用说明</h1>
<p>支持注册用户登录本网站，注册用户可以上传小说源文件，网站将根据规则自动切分小说。用户可以在网页上观看小说内容。可以下载切分好的小说</p>
